
"Martha Cassel": 
|
is an architect (buildings not information) and educator who is a fairly recent newcomer to the world of web design and development. She took her first Ruby on Rails cours (General Assembly) and RailsBridge Workshop in spring/summer 2013, in order to enhance her full stack skills for the development of several apps she has designed. She has a MArch from Harvard University Graduate School of design and has practiced (real world) architecture in the Norhteast, Canada and Europe and has taught design at several colleges and universities in New England. She has developed the thesis curriculum for the design studies program at the Boston Architectural College and currently teaches the capstone courses in that curriculum. In addition to furthering her Ruby on Rails skills she looks forward to adding her design and teaching insights into the mix to further the RailsBridge mission.
